<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  </head>

  <body>

    <a-scene>
      <assets>
        <img id="sky" src="assets/room.jpg">
        <img id="key" src="assets/book-safe-key.png">
        <img id="safe" src="assets/safe-icon.png">
        <img id="whiteboard" src="assets/wbmessage.jpg">
      </assets>

        <!-- The The Room -->
      <a-sky src="#sky"></a-sky>

        <!-- The Puzzle -->
      <a-image src="#safe" position="-7 0 -3" rotation="0 90 0" height="2.2" opacity="0">
        <a-animation attribute="opacity" begin="mouseenter" from="0" to="1"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="1" to="0"></a-animation>
      </a-image>

      <a-image src="#whiteboard" position="4.5 .5 -2.5" rotation="0 -90 0" width="3.5" height="2" opacity="0">
        <a-animation attribute="opacity" begin="mouseenter" from="0" to="1"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="1" to="0"></a-animation>
      </a-image>

      <a-image src="#key" position="-.5 -2 -1.25" rotation="90 30 0" height="2.2" width=".8" height=".01" opacity="0">
        <a-animation attribute="opacity" begin="mouseenter" from="0" to="1"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="1" to="0"></a-animation>
      </a-image>

      <!-- Instuctions -->
      <a-text value="Welcome to the Shenanig Inn! \nTake a look around your next room! Make sure you look everywhere." position="0 0 -4" color="#FB0301" align="center">
        <a-animation attribute="opacity" begin="30000" from="1" to="0"></a-animation>
      </a-text>

        <!-- Camera -->
      <a-camera position="0 0 0">
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>

  </body>
</html>
