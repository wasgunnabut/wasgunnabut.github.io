<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  </head>
  <body>

    <a-scene>
      <assets>
        <img id=floor src="/assets/grid.png">
        <img id="sky" src="/assets/SeamlessSky.jpeg">
      </assets>
      <a-sky src="#sky"></a-sky>
      <a-plane rotation="-90 0 0" scale="30 30 30" src="#floor"></a-plane>

      <a-box color="#4d7de9" depth=".1" height="1" width="1" position="-3 2 -3" rotation="0 90 0">
        <!-- <a-animation attribute="rotation" dur="3000" fill="both" to="0 90 360" repeat="indefinite"></a-animation> -->
        <a-animation attribute="position" dur="3000" from="-3 2 -3" to="-3 2 3" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="opacity" begin="mouseenter" from="100" to="0"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="0" to="100"></a-animation>
        <a-text value="2" color="#000000"</a-text>
      </a-box>
      <a-box color="#4d7de9" depth=".1" height="1" width="1" position="-3.1 2 -3" rotation="0 90 0">
        <!-- <a-animation attribute="rotation" dur="3000" fill="both" to="0 90 360" repeat="indefinite"></a-animation> -->
        <a-animation attribute="position" dur="3000" from="-3.1 2 -3" to="-3.1 2 3" direction="alternate" repeat="indefinite"></a-animation>
      </a-box>


      <a-circle position="3 5 -1" rotation="0 -90 0" color="#f5f941" radius=".5" metalness="0">
        <a-animation attribute="position" dur="3000" from="3 5 -1" to="3 1 -1" direction="alternate" repeat="indefinite"></a-animation>
        <a-text value="1" color="#000000"</a-text>
      </a-circle>
      <a-circle position="2.99 5 -1" rotation="0 -90 0" color="#f5f941" radius=".5" metalness="0">
        <a-animation attribute="position" dur="3000" from="2.99 5 -1" to="2.99 1 -1" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="opacity" begin="mouseenter" from="100" to="0"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="0" to="100"></a-animation>
      </a-circle>


      <a-triangle position="1.5 3 1.5" rotation="90 0 0" color="#f53030">
        <a-animation attribute="position" dur="3000" from="1.5 3 1.5" to="-3 3 1.5" direction="alternate" repeat="indefinite"></a-animation>
        <!-- <a-animation attribute="rotation" dur="3000" fill="both" to="90 0 360" repeat="indefinite"></a-animation> -->
        <a-animation attribute="opacity" begin="mouseenter" from="100" to="0"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="0" to="100"></a-animation>
        <a-text value="3" color="#000000"</a-text>
      </a-triangle>
      <a-triangle position="1.5 3 1.5" rotation="90 0 0" color="#f53030">
        <a-animation attribute="position" dur="3000" from="1.5 2.99 1.5" to="-3 2.99 1.5" direction="alternate" repeat="indefinite"></a-animation>
        <!-- <a-animation attribute="rotation" dur="3000" fill="both" to="90 0 360" repeat="indefinite"></a-animation> -->
        <a-animation attribute="opacity" begin="mouseenter" from="100" to="0"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="0" to="100"></a-animation>
      </a-triangle>

      <a-text value="Welcome to David's reality. Look all around you." position="-2.3 1.5 -3.5" color="#ff1b1b">
        <!-- <a-animation attribute="opacity" begin="mouseenter" from="0" to="100"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="100" to="0"></a-animation> -->
      </a-text>


      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

  </body>
</html>
