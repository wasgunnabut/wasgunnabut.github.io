<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
  </head>

  <body>

    <a-scene>
      <assets>
        <img id="sky" src="assets/HotelVR.jpg">
        <img id="key" src="assets/book-safe-key.png">
        <img id="safe" src="assets/safe-icon.png">
        <img id="whiteboard" src="assets/wbmessage.jpg">
        <img id="blacklight" src="assets/blacklight.png">
      </assets>

        <!-- The The Room -->
      <a-sky src="#sky"></a-sky>

        <!-- The Puzzle -->
      <a-image src="#safe" position="19 1 -9" rotation="1.5 90 0" height="5" width="5" opacity="1">
        <!-- <a-animation attribute="opacity" begin="mouseenter" from="0" to="1"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="1" to="0"></a-animation> -->
      </a-image>

      <a-image src="#whiteboard" position="-8 -9 3.5" rotation="-90 117 0" width="13" height="13" opacity="0">
        <!-- <a-animation attribute="opacity" begin="mouseenter" from="0" to="1"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="1" to="0"></a-animation> -->
      </a-image>

      <a-image src="#blacklight" position=" 11 -2 -18" rotation="0 0 54" height="4" width="4" opacity="1">
        <!-- <a-animation attribute="opacity" begin="mouseenter" from="0" to="1"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="1" to="0"></a-animation> -->
      </a-image>

      <a-image src="#key" position="-20 -2 2.5" rotation="0 90 0" width="3" height="3" opacity="1">
        <!-- <a-animation attribute="opacity" begin="mouseenter" from="0" to="1"></a-animation>
        <a-animation attribute="opacity" begin="mouseleave" from="1" to="0"></a-animation> -->
      </a-image>

      <!-- Instuctions -->

        <!-- Camera -->
      <a-camera id="camera" position="0 0 0">
        <a-text value="Experience the Shenanig Inn like never before! Look in ALL directions to see everything!" color="black" position="0 0 -5" align="center">
          <a-animation attribute="opacity" from="1" to="0" delay="15000"></a-animation>
        </a-text>
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>

  </body>
</html>
